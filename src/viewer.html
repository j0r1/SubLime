<!doctype html>
<html>
    <head>
        <title>SubLime video viewer</title>
    </head>
    <link rel="stylesheet" href="vex.css">
    <link rel="stylesheet" href="vex-theme-wireframe.css">
    <link rel="stylesheet" href="viewer.css">
    <link rel="stylesheet" href="sublime.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Titillium+Web:900,700,700italic">
    <script src="jquery.min.js"></script>
    <script src="viewer.js"></script>
    <script src="vex.js"></script>
    <script src="vex.dialog.js"></script>
    <script src="sublime.js"></script>
    <script src="FileSaver.js"></script>
    <body>
        <div id="videodiv">
            <video id="video">
            </video>
            <div id="video-controls">
                <button class="control" type="button" id="play-pause" class="play">Play</button>
                <input class="control" type="range" id="seek-bar" value="0">
                <button class="control" type="button" id="mute">Mute</button>
                <input class="control" type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">
                <button class="control" type="button" id="full-screen">Full-Screen</button>
                <button class="control" type="button" id="gainbutton">Set gain</button>
                <input class="control" id="loadfile" type="file">
                <button class="control" id="subtitlesbutton" type="button">Load subtitles</button>
            </div>
        </div>
    </body>
</html>
